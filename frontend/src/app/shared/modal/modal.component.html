<!-- Button trigger modal -->
<button type="button" class="btn messages-btn" data-bs-toggle="modal" data-bs-target="#chatModal">
    <div class="row">
        <div class="col-sm-2 justify-content-center align-items-center"> 
            <div class="d-flex justify-content-center profile-mini-box">
                <img src="../../../assets/cute-dog.jpg" class="picture-mini"/>
            </div>
        </div> 
        <div class="col-sm-9">
            <div class="row message-name justify-content-left">{{name}}</div>
            <div class="row message-last justify-content-left">{{lastMessage}}</div>
        </div>
        <div class="col-sm-1">
            <img *ngIf="!read" class="read-bubble" src="../../../assets/icons8-filled-circle-24.png"/>
        </div>
    </div>
   
</button>
  
  <!-- Modal -->
<div class="modal fade" id="chatModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Messages with {{name}}.</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                {{lastMessage}}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
