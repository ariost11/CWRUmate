<div class="card messages-container">
    <h1 class="card-title d-flex align-items-center justify-content-center">Messages</h1>
    <message-modal *ngFor="let match of matches" 
        [read]="false" 
        [name]="match.name" 
        [lastMessage]="match.lastMsg"
        [from]="match.caseID === caseID ? match.caseID : caseID" 
        [picture]="match.photo" 
        [caseID]="caseID" 
        [otherID]="match.caseID"/>
</div>
