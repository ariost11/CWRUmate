      <div class="form-group">
          <label>Case ID</label>
          <input class="form-control" id="caseID" name="caseID" required placeholder="Enter Case ID" [(ngModel)]="user.caseID" #caseID="ngModel">
          <div *ngIf="caseID.invalid && (caseID.dirty || caseID.touched)">
            <div *ngIf="caseID.errors?.['required']" class="alert alert-danger">
              Name is required.
            </div>
          </div>
        </div>
      <div class="form-group">
          <label>Password</label>
          <input class="form-control" id="password" name="password" required placeholder="Enter Password" [(ngModel)]="user.password" #password="ngModel">
          <div *ngIf="password.invalid && (password.dirty || password.touched)">
            <div *ngIf="password.errors?.['required']" class="alert alert-danger">
              Please enter your password.
            </div>
          </div>
      </div>
      <button (click)="submit()" class="btn btn-primary">Submit</button>
    </form>
    <div>
      Already have an account? <a [routerLink]="['/login']">Login.</a>
    </div>
  </div>
