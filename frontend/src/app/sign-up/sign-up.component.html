<div class="card border-0">
  <form class="card-body needs-validation">
    <div class="form-group">
      <label for="validationCustom01" class="form-label">First Name</label>
      <input class="form-control" id="validationCustom01" name="firstName" placeholder="Enter First Name" [(ngModel)]="user.firstName" required>
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input class="form-control" name="lastName" placeholder="Enter Last Name" [(ngModel)]="user.lastName">
    </div>
    <div class="form-group date" data-provide="datepicker">
      <label>Birthday</label>
      <input class="form-control" name="birthday" type="date" [(ngModel)]="user.birthday"/>
      <div class="invalid-feedback">
        Please enter your birthday.
      </div>
    </div>
    <div class="form-group">
      <label>Case ID</label>
      <input class="form-control" name="caseID" placeholder="Enter case ID" [(ngModel)]="user.caseID" required>
      <div class="invalid-feedback">
        Please enter your Case ID.
      </div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input class="form-control" name="password" placeholder="Password" [(ngModel)]="user.password" required>
      <div class="invalid-feedback">
        Please choose a password.
      </div>
    </div>
    <button (click)="submit()" class="btn btn-primary">Submit</button>
  </form>
</div>
