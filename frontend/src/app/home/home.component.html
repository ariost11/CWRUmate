<div *ngIf="noMatches || ((!profiles[0] && !noMatches) || loading)" class="home-page d-flex align-items-center justify-content-center">
    <div class="spinner-border text-primary" style="width: 5rem; height: 5rem;" role="status" *ngIf="(!profiles[0] && !noMatches) || loading">
        <span class="sr-only"></span>
    </div>


    <div class="card col-sm-6 d-flex align-items-center" *ngIf="noMatches">
        <div class="card-body text-center">
            You have seen all compatible CWRUmates, please come back later to see if there are more.
        </div>
    </div>
</div>

<div *ngIf="profiles[0] && !noMatches && !loading" class="d-flex align-items-center justify-content-center home-page">
    <button id="no" (click)="decline()" class="col-lg-3 no btn btn-outline-danger"> 
        <i class="fa-solid fa-face-meh fa-2xl"></i>
    </button>
    <div class="col-lg-6 d-flex flex-column">
        <div *ngIf="swipeFailed" class="">There was an error with the server. Please try to swipe again.</div>
        <app-profile-card [profile]="profiles[profiles_index]"></app-profile-card>
    </div>
    <button id="yes" (click)="accept()" class="col-lg-3 yes btn btn-outline-info">
        <i class="fa-solid fa-face-smile fa-2xl"></i>
    </button>
</div>
