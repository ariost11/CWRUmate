<div class="card border-0">
    <form class="card-body needs-validation">
        <div class="form-group">
            <label>Case ID</label>
            <input class="form-control" name="caseID" placeholder="Enter Case ID" [(ngModel)]="user.caseID" required>
            <div class="invalid-feedback">
              Please enter your Case ID.
            </div>
          </div>
        <div class="form-group">
            <label>Password</label>
            <input class="form-control" name="password" placeholder="Enter Password" [(ngModel)]="user.password" required>
            <div class="invalid-feedback">
              Please enter your password.
            </div>
        </div>
        <button class="btn btn-primary" (click)="signIn()">Sign In</button>
    </form>
    <div>
        Don't have an account? <a [routerLink]="['/sign-up']">Sign Up.</a>
    </div>
</div>
