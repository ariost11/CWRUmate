<div class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
  <div class="card">
    <form class="card-body needs-validation">
        <div class="form-group">
            <label>Case ID</label>
            <input class="form-control" id="caseID" name="caseID" required placeholder="Enter Case ID" [(ngModel)]="user.caseID" #caseID="ngModel">
            <div *ngIf="caseID.invalid && (caseID.dirty || caseID.touched)">
              <div *ngIf="caseID.errors?.['required']" class="alert alert-danger">
                Name is required.
              </div>
            </div>
          </div>
        <div class="form-group">
            <label>Password</label>
            <input class="form-control" id="password" name="password" required placeholder="Enter Password" [(ngModel)]="user.password" #password="ngModel">
            <div *ngIf="password.invalid && (password.dirty || password.touched)">
              <div *ngIf="password.errors?.['required']" class="alert alert-danger">
                Please enter your password.
              </div>
            </div>
        </div>
        <button class="btn btn-primary" (click)="signIn()">Sign In</button>
    </form>
    <div>
        Don't have an account? <a [routerLink]="['/sign-up']">Sign Up.</a>
    </div>
  </div>
</div>
