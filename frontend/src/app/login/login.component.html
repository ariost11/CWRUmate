<div class="d-flex align-items-center justify-content-center">
  <div class="card">
    <form class="card-body needs-validation" novalidate>
        <h3 class="card-title">
          Log In To Your Account
        </h3>
        <div class="form-group">
            <label for="caseID" class="form-label">Case ID</label>
            <input class="form-control" id="caseID" name="caseID" required placeholder="Enter Case ID" [(ngModel)]="user.caseID" #caseID="ngModel">
            <div class="invalid-feedback">
              <div *ngIf="notAUser">
                  There is no account with this Case ID.
              </div>
              <div *ngIf="!notAUser">
                  Name is required.
              </div>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input class="form-control" id="password" name="password" required placeholder="Enter Password" [(ngModel)]="user.password" #password="ngModel" type="password">
            <div class="invalid-feedback">
              <div *ngIf="wrongPassword">
                Incorrect Password.
              </div>
              <div *ngIf="!wrongPassword">
                Please enter your password.
              </div>
            </div>
        </div>
        <div class="row justify-content-center align-items-center">
          <button class="btn btn-primary col-sm-6" (click)="signIn()" *ngIf="!loading">Log In</button>
          <button class="btn btn-primary col-sm-6" type="button" disabled *ngIf="loading">
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Loading...
          </button>
        </div>
        <div>
          Don't have an account? <a [routerLink]="['/sign-up']">Sign Up.</a>
        </div>
    </form>
    
  </div>
</div>
