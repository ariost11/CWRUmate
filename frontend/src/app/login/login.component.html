<div class="card border-0">
  <form class="card-body">
    <div class="form-group">
      <label>First Name</label>
      <input class="form-control" name="firstName" placeholder="Enter First Name" [(ngModel)]="firstName" required>
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input class="form-control" name="lastName" placeholder="Enter Last Name" [(ngModel)]="lastName">
    </div>
    <div class="form-group date" data-provide="datepicker">
      <label>Birthday</label>
      <input class="form-control" name="birthday" type="date" [(ngModel)]="birthday"/>
    </div>
    <div class="form-group">
      <label>Email address</label>
      <input class="form-control" name="email" placeholder="Enter email" [(ngModel)]="email" required>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input class="form-control" name="password" placeholder="Password" [(ngModel)]="password" required>
    </div>
    <button (click)="submit()" class="btn btn-primary">Submit</button>
  </form>
</div>
