<form>
  <div class="form-group">
    <label>First Name</label>
    <input class="form-control" placeholder="Enter First Name" required>
  </div>
  <div class="form-group">
    <label>Last Name</label>
    <input class="form-control" placeholder="Enter First Name">
  </div>
  <div class="form-group date" data-provide="datepicker">
    <input type="text" class="form-control" required>
    <div class="input-group-addon">
      <span class="glyphicon glyphicon-th"></span>
    </div>
  </div>
  <div class="form-group">
    <label>Email address</label>
    <input class="form-control" placeholder="Enter email" required>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input class="form-control" placeholder="Password" required>
  </div>
  <button class="btn btn-primary">Submit</button>
</form>
